<head>
  <script
    src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha256-k2WSCIexGzOj3Euiig+TlR8gA0EmPjuc79OEeY5L45g="
    crossorigin="anonymous"
  ></script>
</head>
<body>
  <h1>Click the button</h1>
  <button>Me!</button>
  <script>
    //register an event
    $("button").on("click", () => {
      console.log("Hello");
    });
    $("button").on("click", () => {
      console.log("There");
    });

    //manually trigger
    $("button").trigger("click");
    //delete handlers with name you want to disable
    $("button").off("click");

    //will delete all with the name - both hello and there in this case
  </script>
</body>
